<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <title>Streak Dock</title>
    <style>
      #settings label { display: block; margin-bottom: 6px; }
      .streak.dragging { opacity: 0.5; }
      .streak .delete { margin-left: auto; }
      /* Base streak row layout: wrap within the card (no horizontal scroll) */
      .streak { display: flex; flex-wrap: wrap; align-items: center; gap: .5rem; }
      body { background-color: #121212; }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      /* Ensure our layout wins over Bootstrap defaults */
      .streak.streak {
        display: flex !important;
        flex-direction: row !important;
        flex-wrap: wrap !important;
        align-items: center !important;
        gap: .5rem !important;
      }
      .streak .form-select { width: auto !important; }
      .streak .form-floating > label { font-size: .875rem; }
      .streak .form-floating > .form-control,
      .streak .form-floating > .form-select { padding-top: 1.25rem; padding-bottom: .25rem; }
      .streak .form-check { display: inline-flex; align-items: center; }
      .streak .form-check-label { margin-left: .25rem; white-space: nowrap; }
    </style>
  </head>
  <body>
    <div class="container py-3">
      <div class="d-flex gap-2 mb-3">
        <button id="update-overlay" class="btn btn-success">Update Overlay</button>
        <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#settingsModal">Settings</button>
        <button id="reset-all" class="btn btn-outline-danger ms-auto">Reset All</button>
      </div>
      
      <!-- Scoreboard Section -->
      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Scoreboard</h5>
          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#scoreboardSettingsModal">Settings</button>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="scoreboard-show" checked>
              <label class="form-check-label" for="scoreboard-show">Show on stream</label>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-12">
              <div class="form-floating">
                <input type="text" class="form-control" id="scoreboard-title" placeholder="Title">
                <label for="scoreboard-title">Title</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="scoreboard-team1-name" placeholder="Team 1 Name">
                <label for="scoreboard-team1-name">Team 1 Name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="number" class="form-control" id="scoreboard-team1-score" placeholder="Team 1 Score" min="0">
                <label for="scoreboard-team1-score">Team 1 Score</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="scoreboard-team2-name" placeholder="Team 2 Name">
                <label for="scoreboard-team2-name">Team 2 Name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="number" class="form-control" id="scoreboard-team2-score" placeholder="Team 2 Score" min="0">
                <label for="scoreboard-team2-score">Team 2 Score</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <input type="text" class="form-control" id="scoreboard-win-condition" placeholder="Win Condition">
                <label for="scoreboard-win-condition">Win Condition</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Streaks Section -->
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Streaks</h5>
          <button id="add-streak" class="btn btn-primary btn-sm">Add Streak</button>
        </div>
        <div class="card-body">
          <div id="streak-list" class="mt-2"></div>
        </div>
      </div>
    </div>
    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Global Settings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <label class="form-label">Font Face</label>
              <select id="font-face" class="form-select form-select-sm"></select>
              <div id="font-preview" class="mt-2 p-2 border rounded" style="min-height: 40px; display: flex; align-items: center; font-size: 18px;">
                <span>The quick brown fox jumps over the lazy dog</span>
              </div>
              <small class="text-body-secondary">Font preview</small>
            </div>
            <div class="mb-2 d-flex align-items-center gap-2">
              <div class="flex-grow-1">
                <label class="form-label">Font Size</label>
                <input id="font-size" class="form-control form-control-sm" type="number" min="1" />
              </div>
              <div>
                <label class="form-label">Font Color</label>
                <input id="font-color" class="form-control form-control-color form-control-sm" type="color" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="save-global-settings">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Scoreboard Settings Modal -->
    <div class="modal fade" id="scoreboardSettingsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Scoreboard Design Settings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Primary Color</label>
                <input type="color" class="form-control form-control-color" id="scoreboard-primary-color" value="#000000">
                <small class="text-body-secondary">Main background color</small>
              </div>
              <div class="col-md-4">
                <label class="form-label">Secondary Color</label>
                <input type="color" class="form-control form-control-color" id="scoreboard-secondary-color" value="#4a5568">
                <small class="text-body-secondary">Win condition bar color</small>
              </div>
              <div class="col-md-4">
                <label class="form-label">Border Radius (px)</label>
                <input type="number" class="form-control" id="scoreboard-border-radius" value="4" min="0" max="50">
                <small class="text-body-secondary">Corner rounding</small>
              </div>
              <div class="col-12">
                <label class="form-label">Icon Image</label>
                <input type="file" class="form-control" id="scoreboard-icon-upload" accept="image/*">
                <small class="text-body-secondary">Upload a custom icon image (leave empty to use default)</small>
                <div id="scoreboard-icon-preview" class="mt-2" style="display: none;">
                  <img id="scoreboard-icon-preview-img" src="" alt="Icon preview" style="max-width: 100px; max-height: 100px; border: 1px solid #444; border-radius: 4px;">
                  <button type="button" class="btn btn-sm btn-outline-danger mt-2" id="scoreboard-icon-remove">Remove Image</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="save-scoreboard-settings">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="update-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="1200">
        <div class="toast-body">Overlay updated</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/dock.js"></script>
  </body>
</html>
