<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Streak Overlay for Dead by Daylight</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    code { background-color: #f0f0f0; padding: 2px 4px; }
    footer { margin-top: 24px; color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Streak Overlay for Dead by Daylight</h1>
  <p>To connect the overlay and editor in OBS, create the items manually using these URLs:</p>
  <ol>
    <li>Add a <strong>Browser Source</strong> with the URL <code>http://localhost:3000/source.html</code>.</li>
    <li>Add a <strong>Custom Browser Dock</strong> with the URL <code>http://localhost:3000/dock.html</code>.</li>
  </ol>
  <footer>
    Version: <span id="app-version">loadingâ€¦</span>
  </footer>
  <script>
    fetch('/version')
      .then(r => r.json())
      .then(({ version }) => {
        document.getElementById('app-version').textContent = version || 'unknown';
      })
      .catch(() => {
        document.getElementById('app-version').textContent = 'unknown';
      });
  </script>
</body>
</html>
