<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Streak Source</title>
    <style>
      body { background: transparent; margin: 0; }
      #display {
        padding: 4px;
        display: inline-block;
        width: max-content;
      }
      .streak-row {
        display: flex;
        align-items: center;
        gap: 10px; /* image -> label gap */
        margin-bottom: 8px;
      }
      .avatar { width: 120px; height: 120px; display: flex; align-items: center; justify-content: center; }
      .avatar img { width: 120px; height: 120px; display: block; }
      .label { display: inline-block; min-width: var(--labelWidth, 0px); font-weight: 300; }
      .streak-row.no-avatar .label { margin-left: var(--nameOffset, 0px); }
      .count-area { display: inline-flex; align-items: center; margin-left: 14px; min-width: var(--countColumnWidth, 0px); justify-content: flex-start; }
      .count-area .count { font-weight: 500; }
      .badge {
        margin-left: 12px;
        padding: 4px 8px;
        border-radius: 2px;
        background: rgba(0,0,0,0.5);
        font-size: 0.4em;
      }
    </style>
  </head>
  <body>
    <div id="display"></div>
    <script type="module" src="/source.js"></script>
  </body>
</html>
